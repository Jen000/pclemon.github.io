    .TimerButtons{
      width: 52.5px;
      height: 52.5px;
      background-color: #707070;
      border: #707070;
      position: absolute;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Start timer design credit: https://www.w3schools.com/howto/howto_css_shapes.asp & https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_shapes_triangle-right */
    .StartDesign{
      width: 0;
	    height: 0;
	    border-top: 15px solid transparent;
	    border-left: 25px solid #FFFF;
	    border-bottom: 15px solid transparent;
      margin-left: 8px;
      border-radius: 2px;
      cursor: pointer;
    }

    .PauseDesign1{
      width: 7px;
      height: 37px;
      background-color: white;
      border-radius: 2px;
      cursor: pointer;
    }

    .PauseDesign2{
      width: 7px;
      height: 37px;
      background-color: white;
      border-radius: 2px;
      cursor: pointer;
    }

    .ResetDesign{
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    .SetTime{
      width: 495.5px;
      height: 102px;
      background-color: white;
      position: absolute;
      border: white;
      border-radius: 2px;
      cursor: pointer;
    }

    .Timer{
      font-size: 60px;
      color: #707070;
      border: none;
    }

    .TimePopUp{
      visibility: hidden;
      width: 498.5px;
      height: 105px;
      background-color: #707070;
      position: absolute;
      border: #707070;
    }

    .Instructions{
      color: white;
      border: none;
    }

    .DisplayTime{
      position: absolute;
      visibility: hidden;
      margin-left: 1500px; 
      margin-top: 175px;
      font-size: 50px;
      color: #707070
    }

    /* To Do */ 
    /* credit for making the list scrollable: https://css-tricks.com/almanac/properties/o/overflow/ */
    .ToDo{
      height: 343px;
      width: 1197px;
      position: absolute;
      background-color: white;
      border-color: #707070;
      border-style: solid;
      border-radius: 2px;
      margin-top: 579px;
      margin-left: 688px;
      overflow: scroll;
    }

    .AddTaskButton{
      width: 35px;
      height: 35px;

    .AddTaskDesign1{

      height: 20px;
      position: absolute;

      margin-left: 8px;
      background-color: #707070;
      border-radius: 2px;
      cursor: pointer;
    }

    .AddTaskDesign2{
      width: 20px;
      height: 3px;
      position: absolute;
      margin-top: -1px;
      margin-left: -1px;
      background-color: #707070;
      border-radius: 2px;
      cursor: pointer;
    }

    .NewToDo{
      width: 975px;
      height: 540px;
      position: absolute;
      background-color: #707070;
      margin-top: 435px;
      margin-left: 711px;
      border-radius: 2px;
      visibility: hidden;
      z-index: 30;
    }

    .Title{
      color: white;
      margin-top: 5px;
      margin-left: 30px;
      font-family: Arial, Helvetica, sans-serif;
      border: none;
    }

    .InputTitle{
      height: 52px;
      width: 906px;
      margin-top: -20px;
      margin-left: 30px;
      font-size: 30px;
    }

    .DetailsTitle{
      color: white;
      margin-top: 5px;
      margin-left: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .Details{
      resize: none;
      background-color: white;
      width: 908px;
      height: 313px;
      margin-left: 30px;
      margin-top: -20px;
      font-size: 20px;
      border: none;
    }

    .SubmitTaskButton{
      height: 45px;
      width: 128px;
      margin-left: 812px;
      margin-top: 10px;
      border-style: solid;
      border-color: white;
      background-color: #707070;
      border-radius: 2px;
      cursor: pointer;
    }

    .SubmitDesign{
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 7px;
      cursor: pointer;
    }

    .ClearAllButton{
      position: absolute;
      background-color: #707070;
      border-radius: 2px;
      border-color: #707070;
      border-style: solid;

      width: 150px;
      color: white;
      font-family: Arial, Helvetica, sans-serif;

      margin-top: 542px;

  <!-- SESSION TIMER -->
  <button id = "startsession" class = "TimerButtons" style = "margin-top: 150px; margin-left: 1837.5px;" onclick = "startSession()">
    <div class = "StartDesign"></div>
  </button>

  <button id = "pause" class = "TimerButtons" style = "margin-left: 1837.5px; margin-top: 202.5px;" onclick = "pauseTimer()">
    <div class = "PauseDesign1" style = "margin-top: 10px; margin-left: 7px;"></div>
    <div class = "PauseDesign2" style = "margin-top: -37px; margin-left: 22px;"></div>
  </button>

  <button id = "timer" class = "SetTime" style = "margin-left: 1341px; margin-top: 152px;" onclick = "setTime()">
    <p class = "Timer" style = "margin-top: 0px; margin-bottom: 0px;"> Set Time </p>
  </button>

  <div id = "settime" class = "TimePopUp" style = "margin-left: 1339px; margin-top: 150px;">
    <h4 id = "instructions" class = "Instructions" style = "margin-left: 55px;">
      Enter Time: (in form hours:minutes:seconds 00:00:00)
    </h4>
  </div>

  <p id = "displaytime" class = DisplayTime></p>
  
  <!-- TIME SINCE LAST BREAK -->
  <button id = "startBreak" class = "TimerButtons" style = "margin-left: 1837.5px; margin-top: 340px;" onclick = "startBreak()">
    <div class = "StartDesign"></div>
  </button>
  
  <button id = "reset" class = "TimerButtons" style = "margin-top: 392.5px; margin-left: 1837.5px;"onclick = resetTimer()>
    <p class = "ResetDesign"> Reset </p>
  </button>

  <p id = "displaytimebreak" class = DisplayTime style = "margin-top: 370px; visibility: visible;"> 00:00:00 </p>

  <!-- TO-DO -->
  <div id = "todo" class = "ToDo"></div>

  <button id = "addtask" class = "AddTaskButton" onclick = "addTask()">
    <div class = "AddTaskDesign1"></div>
    <div class = "AddTaskDesign2"></div>
  </button>

  <div id = "newtodo" class = "NewToDo">
    <h1 class = "Title"> Title </h1>
    <input id = "inputtitle" class = "InputTitle" type = "text">
    <h1 class = "DetailsTitle"> Details </h1>
    <textarea id = "details" class = "Details"></textarea>
    <button id = submit class = "SubmitTaskButton" onclick = "submitTask()">
      <h1 class = "SubmitDesign"> Submit </h1>
    </button>
  </div>

  <button class = "ClearAllButton" onclick = "clearAll()"> Clear All </button>
